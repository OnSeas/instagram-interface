<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Instagram</title>
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="img/instagram-celular.png" alt="Celular">
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="img/instagram-logo.png" class="instagram-logo" alt="logo do instagram">
                    <div class="profile-photo">
                        <img src="img/Perfil-Instagram.jpg" alt="Foto do Perfil">
                    </div>
                    <a href="#" class="instagram-login">Continue como Onseaas</a>
                    <a href="#" class="instagram-logout">Remover conta</a>
                </div>
                <div class="group">
                    <p class="not-acount">Não é Onseeas?</p>
                    <p class="not-acount">
                        <span class="link-blue">Aternar contas</span>
                        ou
                        <span class="link-blue">Inscreva-se</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo</p>
                    <di class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </di>
                </div>
            </div>
        </div>
    </body>
</html>
